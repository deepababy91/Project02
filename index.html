<!DOCTYPE html>
<html lang="en">
<!--head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Search</title>

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  
  <!--Bootswatch darkly theme-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--JQuery CDN-->
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>

  <!--CSS style sheet-->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <!--navigation bar-->
  <header>
    <ul class="nav">
      <li><a href="#">Giphy Search</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <!--Search bar and search icon -->
  <form class="searcharea">
    <input type="search" id="search" placeholder="Search GIFS" />
    <button type="button"><i class="fa fa-search"></i></button>
  </form>
  <!--outputarea to show returned search results-->
  <div id="outputarea"></div>

  <!--Link to JS files-->
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
